<!DOCTYPE html>
<html>

<head>
	<title>Admin: Cameron Thompson</title>


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="default.css">
	<link id="theme-style" rel="stylesheet" type="text/css" href="">
	<link href="prism.css" rel="stylesheet" />
</head>

<body>

	<section class="s1">
		<div class="main-container">
			<div class="intro-wrapper">
				<div class="nav-wrapper">
					<!-- Link around dots-wrapper added after tutorial video -->
					<a href="/">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
					</a>


					<ul id="navigation">
						<li><a href="/contact.html">Contact</a></li>

					</ul>
				</div>

				<div class="left-column">
					
				</div>

				<div class="right-column">

                </div>
                <div>
                    <div class="left-column">
                        <div class="wrapper">
                            <div class="dots-wrapper card-header">
                                <div id="dot-1" class="browser-dot"></div>
                                <div id="dot-2" class="browser-dot"></div>
                                <div id="dot-3" class="browser-dot"></div>
                            </div>
                            <div class="post">
                                <form action="/add">
                                    <label>Title</label> <input type="text" name="title"><br />
                                    <label>Description</label> <input type="text" name="description"><br />
                                    <button type="submit">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="right-column">
                        <div class="wrapper">
                            <div class="dots-wrapper card-header">
                                <div id="dot-1" class="browser-dot"></div>
                                <div id="dot-2" class="browser-dot"></div>
                                <div id="dot-3" class="browser-dot"></div>
                            </div>
                            <div class="post">
                                <img class="thumbnail" src="images/react-github.png">
                                <div class="post-preview">
                                    <h6 class="post-title">React Github Finder</h6>
                                    <p class="post-intro">A small React project that has users search for profiles using the
                                        Github API.</p>
                                    <div class="link-container">
                                        <a class="read-more" target="_blank"
                                            href="https://github.com/cdthomp1/mongo-express-node-template">Repo
                                            Link</a>
                                        <a class="read-more" target="_blank"
                                            href="https://github-finder.cameronthompson.io/">Live Site</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</section>

	


	<script type="text/javascript" src="script.js"></script>
	<script src="prism.js"></script>
</body>

</html>
