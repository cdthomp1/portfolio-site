<!DOCTYPE html>
<html>

<head>
    <title>Admin: Cameron Thompson</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="default.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
    <link href="prism.css" rel="stylesheet" />
    <style>
        input {
            color: black;
        }
    </style>
</head>

<body>

    <section class="s1">
        <div class="main-container">
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <!-- Link around dots-wrapper added after tutorial video -->
                    <a href="/">
                        <div class="dots-wrapper">
                            <div id="dot-1" class="browser-dot"></div>
                            <div id="dot-2" class="browser-dot"></div>
                            <div id="dot-3" class="browser-dot"></div>
                        </div>
                    </a>


                    <ul id="navigation">
                        <li><a href="/contact.html">Contact</a></li>

                    </ul>
                </div>

                <div class="left-column">

                </div>

                <div class="right-column">

                </div>
                <div>
                    <div class="left-column">
                        <div class="wrapper">
                            <div class="dots-wrapper card-header">
                                <div id="dot-1" class="browser-dot"></div>
                                <div id="dot-2" class="browser-dot"></div>
                                <div id="dot-3" class="browser-dot"></div>

                            </div>
                            <div class="post">
                                <label>Title</label> <input type="text" name="title" id="title"><br />
                                <label>Description</label> <input type="text" name="description" id="description"><br />
                                <label>Image</label><input type="text" name="image" id="image"><br />
                                <label>Repo Link</label><input type="text" name="repo-link" id="repo-link"><br />
                                <label>Live Link</label><input type="text" name="live-link" id="live-link"><br />

                                <button onclick="addProject()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="right-column">

                    </div>
                </div>
            </div>
        </div>
    </section>




    <script type="text/javascript" src="script.js"></script>
    <script src="prism.js"></script>

    <script>
        function addProject() {
            var title = document.getElementById('title').value;
            var des = document.getElementById('description').value;
            var image = document.getElementById('image').value;
            var repoLink = document.getElementById('repo-link').value;
            var liveLink = document.getElementById('live-link').value;

            console.log(des, title, image, repoLink, liveLink)

            fetch(`https://new-react-dev--cameronthompson.netlify.app/.netlify/functions/addproject`, {
                    method: 'POST',
                    body: JSON.stringify({
                        title: title,
                        description: des,
                        image: image,
                        repoLink: repoLink,
                        liveLink: liveLink
                    })
                })
                .then(response => response.json())
                .then(json => {
                    console.log(json)
                });
        }
    </script>
</body>

</html>
