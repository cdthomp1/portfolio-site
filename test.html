<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --mainColor: #15202B;
            --secondaryColor: #192734;
            --borderColor: #164D56;
            --mainText: #fff;
            --secondaryText: #eeeeee;
            --themeDotBorder: #FFF;
            --previewBg: rgb(25, 39, 52, 0.8);
            --previewShadow: #111921;
            --buttonColor: #17a2b8;
        }
        html,
        body {
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
            background-color: var(--mainColor);
        }

        body * {
            transition: 0.3s;
        }

        nav {
            width: 100%;
            height: 90px;
            border-bottom: solid 1px var(--borderColor);
            display: flex;
            justify-content: center;
        }

        .nav-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 1200px;
            /* border: 1px solid red; */
        }

        nav img {
            width: 77px;
            height: 65px;
        }

        .nav-items {
            width: 442px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;

            /* border: 1px solid red; */

        }

        nav a {
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            color: var(--mainText);
            text-decoration: none;
        }

        .hero {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }


        .hero-container {
            background-color: var(--secondaryColor);
            border: solid 1px var(--borderColor);
            border-radius: 3px;
            width: 1200px;
            height: 394px;
        }

        .hero h1 {
            color: var(--mainText);
            font-family: 'Russo One', sans-serif;
            font-size: 60px;
            margin: 0;
            text-align: center;
        }

        .hero-inner-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-top: 2%;
        }

        .profile-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        .hero-info {
            background-color: #ffffff41;
            width: 386px;
            height: 168px;
            border-radius: 3px;
        }

        .hero-info h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 30px;
            color: var(--mainText);
            padding: 30px 21px 0px 29px;
            margin: 0;
        }

        .hero-info p {
            padding: 0px 21px 25px 29px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            color: var(--mainText);
            margin-top: 3px;
        }
        .info {
            display: flex;
            justify-content: center;
        }

        .info-container {
            width: 1200px;
            height: 400px;
            display: flex;
            flex-direction: row;
            border: 1px solid red;
        }

        .about-me {
            margin-top: 30px;
            width: 500px;
        }

        .about-header {
            border-bottom: 1px solid var(--borderColor);
        }
        .about-header h3 {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--mainText)
        }

        .about-header p {
            font-family: 'Ubuntu', sans-serif;
            font-size: 16px;
            width: 409px;
            margin-bottom: 10px;
            color: var(--mainText);
        }

    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <img src="./public/images/Dev.png" id="logo" alt="">
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Articles</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-container">
                <h1>Hi, I'm Cameron Thompson</h1>
                <div class="hero-inner-container">
                    <div class="profile-container">
                        <svg id="profile" width="217" height="267" viewBox="0 0 217 267">
                            <rect id="Rectangle_18" data-name="Rectangle 18" width="200" height="200" rx="3"
                                fill="rgba(255,255,255,0.25)" />
                            <image id="thompsonCameron" width="203" height="254" transform="translate(14 13)"
                                href="./public/images/thompsonCameron.jpg">
                        </svg>
                    </div>
                    <div class="hero-info">
                        <h2>What I Do</h2>
                        <p>I am a student of Software Engineering with an emphasis in Web Development!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="info">
            <div class="info-container">
                <div class="about-me">
                    <div class="about-header">
                        <h3>More About Me</h3>
                        <p>I work hard to learn new technologies. However, I found a few to stick to!</p>
                    </div>
                </div>
                <div class="mern"></div>
            </div>
        </section>
        <section class="projects"></section>
        <section class="articles"></section>
    </main>
    <footer></footer>
</body>

</html>
