<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Contact Cameron</title>
</head>

<body>
    <div id="particles-js"></div>

    <div id="content">
        <header>
            <a href="index.html"><img id="logo" src="./images/Dev.png" /></a>
            <h1>Cameron Thompson</h1>
            <h2>Student | Student Software Developer | Thinker</h2>
        </header>
        <article>
            <section>
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                      <label>Your Name: <input type="text" name="name" /></label>   
                    </p>
                    <p>
                      <label>Your Email: <input type="email" name="email" /></label>
                    </p>
                    <p>
                      <label>Your Role: <select name="role[]" multiple>
                        <option value="leader">Leader</option>
                        <option value="follower">Follower</option>
                      </select></label>
                    </p>
                    <p>
                      <label>Message: <textarea name="message"></textarea></label>
                    </p>
                    <p>
                      <button type="submit">Send</button>
                    </p>
                  </form>
            </section>
        </article>
        <footer>
            <img id="footerImg" id="logo" src="./images/Dev.png" />
            <ul class="footerLinks">
                <li><a href="https://www.linkedin.com/in/cameron-thompson96/" target="_blank"
                        rel="noopener noreferrer">Linkedin</a></li>
                <li><a href="https://github.com/cdthomp1" target="_blank" rel="noopener noreferrer">Github</a></li>

                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </footer>
    </div>
    <script src="./scripts/particles.js"></script>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
