<!DOCTYPE html>
<html>

<head>
	<title>Cameron Thompson</title>


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./styles/main.css">

	<link href="./styles/prism.css" rel="stylesheet" />
	<link rel="stylesheet" href="./styles/contact.css">

</head>

<body>
	<div class="nav-wrapper">

		<!-- Link around dots-wrapper added after tutorial video -->
		<a href="index.html">
			<div class="dots-wrapper">
				<div id="dot-1" class="browser-dot"></div>
				<div id="dot-2" class="browser-dot"></div>
				<div id="dot-3" class="browser-dot"></div>
			</div>
		</a>

		<ul id="navigation">
			<li><a href="/">Home</a></li>

		</ul>
	</div>


	<section class="s2">
		<div class="main-container">
			<a href=""></a>
			<h3 style="text-align: center;">Get In Touch</h3>
			<h5 style="text-align: center;">Send me a message here or get my npm card!</h5>
			<div class="npm-card" onClick="clickCopy()">
				<pre><code class="language-powershell" id="npx" >npx cameronthompson</code></pre>
				<p class="copy-notice" id="copy-notice">Click to Copy!</p>
			</div>

			<form id="contact-form" name="contact" action="/formSuccess" method="POST" data-netlify="true">
				<a name="contact"></a>

				<label>Name</label>
				<input class="input-field" type="text" name="name">

				<label>Subject</label>
				<input class="input-field" type="text" name="subject">

				<label>Email</label>
				<input class="input-field" type="text" name="email">

				<label>Message</label>
				<textarea class="input-field" name="message"></textarea>

				<input id="submit-btn" type="submit" value="Send">
			</form>
		</div>
	</section>
	<footer>
		<img id="footerImg" src=".images/Dev.png" />
		<ul class="footerLinks">
			<li><a href="https://www.linkedin.com/in/cameron-thompson96/" target="_blank"
					rel="noopener noreferrer">Linkedin</a></li>
			<li><a href="https://github.com/cdthomp1" target="_blank" rel="noopener noreferrer">Github</a></li>

			<li><a href="/contact.html">Contact</a></li>
		</ul>
	</footer>

	<script type="text/javascript" src="./scripts/script.js"></script>
	<script src="./scripts/prism.js"></script>
</body>

</html>
