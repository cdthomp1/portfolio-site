<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Contact Cameron</title>
</head>

<body>
    <div id="particles-js"></div>

    <div id="content">
        <header>
            <a href="index.html"><img id="logo" src="./images/Dev.png" /></a>
            <h1>Cameron Thompson</h1>
            <h2>Student | Student Software Developer | Thinker</h2>
        </header>
        <article>
            <h2>Want to work Together? Let me know below!</h2>
            <section>
                <form name="contact" action="/formSuccess" method="POST" data-netlify="true">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Hello there..."></textarea>
                    </div>
                    <button type="submit" class="button" id="submit">Submit</button>
                </form>
            </section>
        </article>
        <footer>
            <img id="footerImg" id="logo" src="./images/Dev.png" />
            <ul class="footerLinks">
                <li><a href="https://www.linkedin.com/in/cameron-thompson96/" target="_blank"
                        rel="noopener noreferrer">Linkedin</a></li>
                <li><a href="https://github.com/cdthomp1" target="_blank" rel="noopener noreferrer">Github</a></li>

                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </footer>
    </div>
    <script src="./scripts/particles.js"></script>

    <script src="./scripts/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
